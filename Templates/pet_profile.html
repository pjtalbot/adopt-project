{% extends 'base.html' %}

{% block content %} 
<h2>{{ pet.name }}</h2>

{% if pet.photo_url %}
<img class="img-fluid" src="{{ pet.photo_url }}">
{% endif %}

<p>Species: {{ pet.species }}</p>
<p>Age: {{ pet.age }}</p>
<p>Available?: {{ pet.available }}</p>

<form method="POST">

    {% for field in form %}
    {{ field.label }}
    {{ field }}
{% endfor %}
<button type="submit">Submit Changes</button>
</form>




{% endblock %}
